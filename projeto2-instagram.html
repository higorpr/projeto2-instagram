<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Início top -->
    <div class="top">
        <div class="top-menu_box">
            <div class="top-instagram">
                <ion-icon class="initial_icon" name='logo-instagram'></ion-icon>
                <div class="vl"></div>
                <img src="images/used/logo.png" alt="logo_instagram">
            </div>
            <div class="top-search">
                <img src="images/used/Rectangle 5.png" alt="search_bar">
                <div class="search_text">Pesquisar</div>
            </div>
            <div class="top-social_icons">
                <ion-icon class='initial_icon' name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon class="last_icon" name="person-outline"></ion-icon>
            </div>
        </div>

    </div>
    <!-- Final top -->

    <!-- Início Content -->
    <div class="content">
        <div class="content-left">
            <div class="left-stories_menu">
                Stories Menu
            </div>
            <div class="left-main_menu">
                <div class="main_menu-post">
                    <div class="post-header">
                        <div class="header-left">
                            <img src="images/used/meowed 2.png" alt="">
                            <p>
                                meowed
                            </p>
                        </div>
                        <div class="header-right">
                            <ion-icon class="header-right-icon" name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    <div class="post-pic">
                        <img src="images/used/gato-telefone 1.png" alt="">
                    </div>
                    <div class="post-bottom">
                        <div class="bottom-icon_menu">
                            <div class="icon_menu-left">
                                <ion-icon class="post_icon" name="heart-outline"></ion-icon>
                                <ion-icon class="post_icon" name="chatbubble-outline"></ion-icon>
                                <ion-icon class="post_icon" name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="icon_menu_right">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="bottom-likes">
                            <img class='like_img' src="images/used/respondeai 2.png" alt="">
                            <p>
                                <span class='normal_text'>Curtido por</span>
                                <span class='bold_text'>respondeai</span>
                                <span class='normal_text'>e</span>
                                <span class='bold_text'>101.523 pessoas</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="main_menu-post">
                    <div class="post-header">
                        <div class="header-left">
                            <img src="images/used/meowed 2.png" alt="">
                            <p>

                        </div>
                        <div class="header-right">
                            <ion-icon class="header-right-icon" name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    <div class="post-pic">
                        <img src="images/used/gato-telefone 1.png" alt="">
                    </div>
                    <div class="post-bottom">
                        <div class="bottom-icon_menu">
                            <div class="icon_menu-left">
                                <ion-icon class="post_icon" name="heart-outline"></ion-icon>
                                <ion-icon class="post_icon" name="chatbubble-outline"></ion-icon>
                                <ion-icon class="post_icon" name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="icon_menu_right">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="bottom-likes">
                            <img class='like_img' src="images/used/respondeai 2.png" alt="">
                            <p>
                                <span class='normal_text'>Curtido por</span>
                                <span class='bold_text'>respondeai</span>
                                <span class='normal_text'>e</span>
                                <span class='bold_text'>101.523 pessoas</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="main_menu-post">
                    <div class="post-header">
                        <div class="header-left">
                            <img src="images/used/meowed 2.png" alt="">
                            <p>
                                meowed
                            </p>
                        </div>
                        <div class="header-right">
                            <ion-icon class="header-right-icon" name="ellipsis-horizontal"></ion-icon>
                        </div>
                    </div>
                    <div class="post-pic">

                    </div>
                    <div class="post-bottom">
                        <div class="bottom-icon_menu">

                                <ion-icon class="post_icon" name="heart-outline"></ion-icon>

                            </div>
                            <div class="icon_menu_right">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="bottom-likes">
                            <img class='like_img' src="images/used/respondeai 2.png" alt="">
                            <p>
                                <span class='normal_text'>Curtido por</span>
                                <span class='bold_text'>respondeai</span>
                                <span class='normal_text'>e</span>
                                <span class='bold_text'>101.523 pessoas</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-recommend">
            Recommendations Menu
        </div>
    </div>
    <!-- Final content -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
